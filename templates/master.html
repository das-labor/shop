{{ define "master" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{if .Title}} {{.Title}} {{else}} Laborshop {{end}}</title>

    <!-- Bootstrap -->
		<link href="{{ .Global.Config.Location }}/static/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="lab-header">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<a href="{{ .Global.Config.Location }}/">
							<img src="{{ .Global.Config.Location }}/static/logo.png">
						</a>
						<h1>das la<span class="lab-bo-hilight">bo</span>r</h1>
					</div>
					<div class="col-md-8">
						<nav class="navbar navbar-inverse">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
							<div id="navbar" class="collapse navbar-collapse">
								<ul class="nav navbar-nav">
									<li><a href="{{ .Global.Config.Location }}/products/">Alle Artikel</a></li>
									<li><a href="{{ .Global.Config.Location }}/pages/agb">Info</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
{{ if eq 0 .Global.Member.Id }}
									<li class="dropdown" id="menu1">
										<a class="dropdown-toggle" data-toggle="dropdown" href="#menu1">Login<b class="caret"></b></a>
										<div class="dropdown-menu">
											<form accept-charset="UTF-8" action="{{ .Global.Config.Location }}/members/login" method="post">
												<div class="form-group">
													<div class="col-sm-12">
														<input type="text" name="name" id="name" value="" placeholder="Username" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12">
														<input type="password" name="passwd" id="passwd" value="" placeholder="Passsword" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12">
														<input class="btn btn-block btn-primary" name="commit" type="submit" value="Log In" />
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12">
														<a href="{{ .Global.Config.Location }}/pages/register">Registrieren</a>
													</div>
												</div>
											</form>
										</div>
									</li>
{{ else }}
									<li><a href="{{ .Global.Config.Location }}/orders/my">Hallo {{.Global.Member.Name}}</a></li>
{{ end }}
								</ul>
							</div><!--/.nav-collapse -->
						</nav>
					</div>
				</div>
			</div>
		</div><!-- /.lab-header -->

		{{ .Body }}

		<footer class="footer">
      <div class="container">
				<p class="text-center footer-text">
					<a href="https://www.das-labor.org/?page_id=1679">Impressum</a> | <a href="mailto:labortage2015@das-labor.org">Kontakt</a>
				</p>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ .Global.Config.Location }}/static/js/bootstrap.min.js"></script>
  </body>
</html>
{{ end }}
