{{ define "pages/login" }}
<div class="container">
	<div class="row">
		<h1>Login</h1>
		<p>{{ . }}</p>
		<form class="form-horizontal" action="{{ prefix }}/members/login" method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Login</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" placeholder="Name" class="form-control input-md" required="" type="text">
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="passwd">Passwort</label>
				<div class="col-md-4">
					<input id="passwd" name="passwd" placeholder="Passwort" class="form-control input-md" required="" type="password">
				</div>
			</div>
		  <button type="submit" class="btn btn-default">Login</button>

		</fieldset>
		</form>
		<p>Kein Account? <a href="{{ prefix }}/pages/register">Hier</a> kannst du dich registrieren.</p>
	</div>
</div>
{{ end }}
