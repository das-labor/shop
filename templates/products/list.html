{{ define "products/list" }}
<div class="container">
	<div class="row">
		<form class="form-horizontal" action="/products/" method="POST">
		<fieldset>
			<!-- Form Name -->
			<legend>New Product</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
				<input id="name" name="name" placeholder="Name" class="form-control input-md" required="" type="text">
				<span class="help-block">Name of the new product</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="slug">Slug</label>
				<div class="col-md-4">
				<input id="slug" name="slug" placeholder="Slug" class="form-control input-md" required="" type="text">
				<span class="help-block">Short description</span>
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="desc">Description</label>
				<div class="col-md-4">
					<textarea class="form-control" id="desc" name="desc"></textarea>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Price</label>
				<div class="col-md-4">
				<input id="price" name="price" placeholder="Price" class="form-control input-md" required="" type="text">
				<span class="help-block">Price in Cents</span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="count">In stock</label>
				<div class="col-md-4">
				<input id="count" name="count" placeholder="In stock" class="form-control input-md" type="text">
				<span class="help-block"># items in stock</span>
				</div>
			</div>
			</fieldset>

			<input type="submit"></input>
		</form>
	</div>
	<div class="row">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Slug</th>
					<th>Description</th>
					<th>Price</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody>
			{{range . }}
			<tr>
				<td><a href="/products/{{ .Id }}">{{ .Name }}</a></td>
				<td>{{ .Slug }}</td>
				<td>{{ .Description }}</td>
				<td>{{ .Price }}</td>
				<td>{{ .Count }}</td>
				<td>
					<form class="form-horizontal" action="/cart/" method="POST">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="count">Count</label>
							<div class="col-md-4">
								<input id="count" name="count" placeholder="Count" class="form-control input-md" required="" type="text" value="1">
							</div>
						</div>

						<input type="hidden" id="id" name="id" value="{{ .Id }}"></input>
						<input type="submit" value="Buy"></input>
					</form>
				</td>
				{{ end }}
			</tbody>
		</table>
	</div>
</div>
{{ end }}
